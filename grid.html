<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font size</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <style>
        p{
             font-family: 'Ubuntu Mono', monospace;
            font-size: 50px;
            line-height: 2cm;
        }
        span{
            font-weight: bold;
            color: cornflowerblue;
        }
    </style>
</head>
<body>
    <h1>using font size</h1>
    <p>Lorem ipsum dolor sit, amet consectetur <span>Gaurav kumar</span> adipisicing elit. Culpa, consequatur.</p>
    
</body>
</html>
